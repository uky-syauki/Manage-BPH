<div class="card">
    <div class="card-body">
      <h5 class="card-title">Tambahkan Calgot</h5>

      <!-- No Labels Form -->
      <form class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="col-md-3">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-3">
            <input type="Nomor WA" class="form-control" placeholder="081 234 567 190">
          </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary">Tambah</button>
        </div>
      </form>
      <!-- End No Labels Form -->

    </div>
  </div>
